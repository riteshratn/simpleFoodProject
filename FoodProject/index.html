<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Food Project</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <section class="hero_image">
      <div class="hero_wrapper">
        <h1>THE FOOD OF YOUR CHOICE</h1>
        <p>Come here once and you will want to come here again and again. We will do our best to serve you the best.</p>
        <form class="form-code">
          <input class="post-code" type="text" placeholder="Enter your post code">
        </form>
        <button type="submit">Find Food</button>
      </div>
    </section>

    <section class="products">
      <div class="product-items">
        <img class="image1" src="images/food1.jpg" alt="">
        <h2 class="product-heading">FOOD-1</h2>
        <p>This is really a very delicious food.</p>
      </div>

      <div class="product-items">
        <img class="image2" src="images/food2.jpg" alt="">
        <h2 class="product-heading">FOOD-2</h2>
        <p>This food is for non vegetarians.</p>
      </div>

      <div class="product-items">
        <img class="image3" src="images/food3.webp" alt="">
        <h2 class="product-heading">FOOD-3</h2>
        <p>This is a mixture of many great indian recipes.</p>
      </div>
    </section>

  </body>
</html>
